<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect - RhythmVibe</title>
</head>
<body>
  <header>
    <h1>Connect With Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="specifications.html">Specifications</a>
      <a href="products.html">Products</a>
      <a href="connect.html">Connect</a>
    </nav>
  </header>

  <main>
    <section class="contact-intro">
      <h2>We'd Love to Hear From You</h2>
      <p>Have feedback, a partnership idea, or just want to say hi? Reach out below!</p>
    </section>

    <section class="contact-form">
      <h2>Contact Form</h2>
      <form onsubmit="submitMessage(event)">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br />

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 RhythmVibe. Let's build something amazing together.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function submitMessage(event) {
      event.preventDefault();
      alert("Message sent! We'll be in touch soon, thanks for reaching out.");
    }
  </script>

  <!-- CSS -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
    }
    header {
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 30px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #f1f1f1;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
    }
    section {
      margin-bottom: 40px;
    }
    section h2 {
      color: #00ffc3;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #00ffc3;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</body>
</html>
